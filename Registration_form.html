<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration</title>

<body>
    <div class="container">
 
        <h2>Create Account Here</h2>
    <form class="card" id="form">
        
        <div class="input-group">
        <label for="name">Full Name :</label>
        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        <div class="error"></div>
        </div><br>
      
   
    <div class="input-group">
        <label>Email :</label><br>
        <input type="text" id="email" name="email" placeholder="Email" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Password :</label><br>
        <input type="password" id="password" name="password" placeholder="Password" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Confirm Password :</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Phone number :</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone number">
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Date Of  Birth :</label>
        <input type="date" id="DOB" name="DOB" >
        <div class="error"></div>
    </div><br>
    <div>
       
        <button type="submit">Sign up</button>
    </div>
    
    <div >
        <p>Already have an account? <a  href="login.html">Sign in</a>.</p>
      </div>
   
      <div>
        <p class="hr-lines">or</p>
    </div>
      
    
    <div>

        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

    </div>
      <div class="google-sign-in-button">
   
         <a  href=https://accounts.google.com/ style="color: white;text-decoration: none;">
            <div>
           
                     Login with Google    
            </div>
               
        </a>
    </div>
    
 
    </form>

</div>

  
</body>
</html>
